<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,content)">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title th:replace="${title}">(default)</title>
</head>
<body>
  <div class="lg:container flex-col items-center justify-center mx-auto">
    <header th:replace="~{layouts/header :: commonheader}"></header>
    <main th:insert="${content}"></main>
  </div>
</body>
</html>
