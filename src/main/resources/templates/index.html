<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ログイン - サンプルサイトにようこそ</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/common.js}" charset="utf-8"></script>
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
</head>
<body>
	<header>
		<div class="head_title">
			<h1>Spring Web Sample</h1>
		</div>
	</header>
	<main>
		<div class="wrapper">
			<div class="content">
				<div class="login-input-area">
					<form action="/login" th:action="@{/login}" th:object="${loginForm}" method="post">
					<div th:if="${#fields.hasAnyErrors()}" class="form-error">
					  <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
					</div>
					<ul>
						<li class="input-box">
							<label class="inputlabel">ユーザーID(メールアドレス):</label>
							<i class="fas fa-envelope-square"></i>
							<div id="wrap-email"><input type="text" class="text-input" th:field="*{userMail}" placeholder="Eメールアドレス" /></div>
						</li>
						<li class="input-box">
							<label class="inputlabel">パスワード:</label>
							<i class="fas fa-key"></i>
							<div id="wrap-pwd"><input type="password" class="text-input" th:field="*{pwd}" placeholder="パスワード" /></div>
						</li>
					</ul>
					<button id="registbtn" type="button" class="btn btn-color-normal">新規会員登録</button>
					<input type="submit" id="loginSubmit" class="btn btn-color-normal" value="ログイン" />
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
